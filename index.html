<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <div id="disclosure-banner">
    <p>
      <b>NOTE:</b> This is a <b>Static, Session-Based Application</b> (HTML/CSS/Vanilla JS only). Data is <b>not saved</b> when the page is closed or refreshed.
    </p>
  </div>
  <div class="container"> 
    <header>
      <h1>My Daily Tasks</h1>
    </header>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task" required>
      <button type="submit">Add Task</button>
    </form>

    <ul id="todo-list">
      <li id="initial-message" class="todo-item">
        <span class="task-text">Type a task above and press Enter. Click text to complete!</span>
        <button class="delete-btn">🗑️</button>
      </li>
    </ul>

    <footer>
      <p>Static Project hosted on GitHub Pages | Created by Jose Lemus</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
